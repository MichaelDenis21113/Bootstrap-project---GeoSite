<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap 4 Block-level Buttons</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="title">
	<label class="h3 mb-3 font-weight-normal">Enter a Continent!<br>We'll generate a webpage for it.</h1>
</div>
<div class="login-button">
        <select class="custom-select d-block w-100" id="state" required>
		  	<option>Choose...</option>
		  	<option>Africa</option>
		  	<option>Asia</option>
		  	<option>Australia</option>
		  	<option>Antarctica</option>
		  	<option>North America</option>
		  	<option>South America</option>
		  	<option>Europe</option>
          </select>	
</div>
<div class="Generate">
	<button type="button" class="btn btn-light btn-lg btn-block">Generate</button>
</div>
</body>
<style>
	body{
		background-color: RGB(40,40,40);
	}
	.login-button{
		margin-left: 100px;
		margin-right: 100px;
		color: lightgray;
		font-size: x-large;
		text-align: center;
	}
	.title{
		margin-top: 150px;
		color: lightgray;
		text-align: center;
	}
	.Generate{
		margin-top: 25px;
		margin-left:  350px;
		margin-right: 350px;
		text-align: center;
	}
</style>
</html>
